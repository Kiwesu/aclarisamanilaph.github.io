<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/images/logo/3starsandasun.png">
</head>

<body>

    <header class="header">
        <a href="index.html"><img src="/images/logo/3starsandasun.png" class="logo" alt="phlogo"></a>
 
      
 
         <input type="checkbox" id="check">
         <label for="check" class="icons">
             <i class='bx bx-menu' id="menu-icon"></i>
             <i class='bx bx-x' id="close-icon"></i>
         </label>
 
         <nav class="navbar" id="navigation">
             <a href="index.html">Home</a>
             <a href="about.html">About</a>
             <a href="gallery.html">Gallery</a>
             <a href="refrences.html">References</a>
         </nav>
        </header>

    <div class="wrapper">
        <form>
            <h1>Contact</h1>
            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
                <i class='bx bxs-user'></i>
            </div>
                
            <div class="input-box">
                <input type="text" placeholder="Phone" required>
                <i class='bx bxs-phone' ></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required> 
                <i class='bx bxs-envelope' ></i>           
            </div>

            <textarea name="message" placeholder="Message"></textarea>
            
            <button type="submit" class="btn">Submit</button>

            <div class="subscribe-link">
                <p>Subscribe to newsletter? <a href="#">Subscribe</a></p>
            </div>
        </form>
    </div>

        <footer class="footer">
            <p>&copy; 2024 Pearl of the Orient. All rights reserved.</p>
        </footer>
    </body>
</html>
